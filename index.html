<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Dynamic Resume Builder by Ambreen Zulfiqar</h1>
    </header>

    <div class="form-container">
      <div class="form-section">
        <h2>Personal Information</h2>
        <form id="resume-form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Enter your name">

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email">

          <label for="phone">Phone:</label>
          <input type="text" id="phone" placeholder="Enter your phone number">

          <label for="address">Address:</label>
          <input type="text" id="address" placeholder="Enter your address">

         
      </div>

      <div class="form-section">
        <h2>Work Experience</h2>
        <div id="experience">
          <label for="jobTitle">Job Title:</label>
          <input type="text" id="jobTitle" placeholder="Enter your job title">

          <label for="companyName">Company:</label>
          <input type="text" id="companyName" placeholder="Enter the company name">

          <label for="jobDescription">Job Description:</label>
          <textarea id="jobDescription" placeholder="Enter job description"></textarea>

          
        </div>
      </div>

      <div class="form-section">
        <h2>Education</h2>
        <div id="education">
          <label for="school">School Name:</label>
          <input type="text" id="school" placeholder="Enter school name">

          <label for="degree">Degree:</label>
          <input type="text" id="degree" placeholder="Enter your degree">

          <label for="gradYear">Graduation Year:</label>
          <input type="text" id="gradYear" placeholder="Enter your graduation year">
          <button type="button" id="generateResumeBtn">Generate Resume</button>
        </form>

          
        </div>
      </div>

    </div>

    <div class="resume-container">
      <h2>Your Resume</h2>
      <div id="generatedResume" class="generated-resume">
        <!-- Dynamic Resume Content -->
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
